name: Feature request
description: Do you want a new feature for AsusRouter integration?
title: "[Feature] "
labels: ["enhancement"]
assignees:
  - vaskivskyi
body:
  - type: markdown
    attributes:
      value: >
        Please, only submit feature requests using this form. If you would like to report a bug, use the [bug report][forms] form.
        To add a new device to the compatibility list, use the [device support][forms] form.

        [forms]: https://github.com/Vaskivskyi/ha-asusrouter/issues/new/choose
  - type: textarea
    id: feature_details
    validations:
      required: true
    attributes:
      label: Feature request details
      description: >
        Please, describe your idea. The more details you provide, the easier it would be to understand it.

        How would this be useful? What problem does it solve?
